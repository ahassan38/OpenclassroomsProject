<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="CSS/style.css">
   <script src="https://kit.fontawesome.com/ce922eae75.js" crossorigin="anonymous"></script>


   <title>OhMyFood</title>
</head>
<body>

   <header>
   <p class="p_logo">
      <img src="images/logo/ohmyfood.png" alt="logo_ohmyfood"  class="logo">
   </p>
   </header>

   <main>

      <!-- moteur de recherche -->
      <form class='recherche'>  
                
         <!-- zone de recherche -->
         <i class="fa-solid fa-location-dot"></i>
         <input type='search' placeholder="Paris, Belleville" id='ville' name='ville' class='recherche-zone'>
         <label for='ville' class='recherche__fa'></label>

         <!-- titre + texte -->
         <h1 class='recherche__titre'>Réservez le menu qui vous convient</h1> 
         <p class='recherche__texte'>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

         <!-- bouton de recherche-->
         <input type='button' class='recherche--bouton' value="Explorer nos restaurants">
      </form>

      <aside>

      </aside>

      <article>

      </article>

   </main>
</body>
</html>
