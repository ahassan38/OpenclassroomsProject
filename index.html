<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="CSS/style.css">
   <script src="https://kit.fontawesome.com/ce922eae75.js" crossorigin="anonymous"></script>


   <title>OhMyFood</title>
</head>
<body>

   <header>
   <p class="p_logo">
      <img src="images/logo/ohmyfood.png" alt="logo ohmyfood"  class="logo">
   </p>
   </header>

   <main>

      <!-- moteur de recherche -->
      <form class='recherche'>  
                
         <!-- zone de recherche -->
         <div class="zone-recherche">
         <i class="fa-solid fa-location-dot"></i>
         <input type='search' placeholder="Paris, Belleville" id='ville' name='ville' class='recherche--zone'>
         <label for='ville' class='recherche__fa'></label>
         </div>
         <!-- titre + texte -->
      <div class="bloc_titre">
         <h1 class='recherche__titre'>Réservez le menu qui <br>vous convient</h1> 
         <p class='recherche__texte'>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      
         <!-- bouton de recherche-->
         <input type='button' class='recherche--bouton' value="Explorer nos restaurants">
      </div>
      </form>

      <!-- barre de navigation Fonctionnement-->

      <section class='fonctionnement'> 
                    
         <!-- titre -->
         <h2 class='fonctionnement__titre'>Fonctionnement</h2>  

         <!-- zone des boutons, admétons que c'est une navigation -->
         <nav class='fonctionnement__explication'>   
             
             <!-- bouton 1 de fonctionnement -->
             <button class='bouton'>

                 <!-- numero -->
                 <span class="bouton--numero">1</span> 

                 <!-- icones --> <!-- double classe car taille icone differante pour pas faire de répétitions -->
                 <i class="fas fa-mobile-alt bouton--noir bouton--tel"></i>
                 <span class='fa bouton--violet bouton--tel'>&#xf3cd;</span> 

                 <!-- texte -->
                 Choisissez un restaurant 

             </button>  

             <!-- bouton 2 de fonctionnement -->
             <button class='bouton'>
                 <span class="bouton--numero">2</span> 
                 <i class="fas fa-list-ul bouton--noir"></i>
                 <span class='fa bouton--violet'>&#xf0ca;</span> 
                        Composez votre menu
             </button>  
             
             <!-- bouton 3 de fonctionnement -->
             <button class='bouton'>
                 <span class="bouton--numero">3</span> 
                 <i class="fas fa-store bouton--noir"></i>
                 <span class='fa bouton--violet'>&#xf54e;</span> 
                        Dégustez au restaurant
             </button>    
         </nav>       
      </section>    

      <section class="Restaurants">
         <h2>Restaurants</h2>

            

      </section>

   </main>
</body>
</html>
