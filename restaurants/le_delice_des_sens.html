<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="../CSS/style.css">
   <script src="https://kit.fontawesome.com/ce922eae75.js" crossorigin="anonymous"></script>


   <title>Le délice des sens</title>
</head>
<body>

   <header class="tete">
   <p class="p_logo">
      <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood"  class="logo">
   </p>

   <!-- lien retour accueuil -->
   <a href="../index.html" class='tete__flèche'>
     <i class="fas fa-arrow-left tete__flèche--vide"></i>
     
    </a> 
   </header>

   <main>

      <!-- bandeau -->
      <article class='bandeau'>

          <!-- image du restaurant -->
          <img class='bandeau__image' src='../images/restaurants/le_délice_des_sens.jpg' alt="Le délice des sens">

          <!-- zone de présentation du restaurant -->
          <div class='bandeau__texte'> 

              <!-- titre nom du restaurant -->
              <h2 class='bandeau__texte__titre'>Le délice des sens</h2>

              <!-- selection j'aime -->
              <input class='bandeau__texte--selection' type='checkbox' name='aime' id='aime_le_delice_des_sens'>

              <!-- animation coeur sur multiples pages, nomage BEM spécial -->
              <label for='aime_le_delice_des_sens' class='coeur'> 
                  <i class='far fa-heart coeur--vide'></i>
                  <span class='coeur__filtre'><i class="fas fa-heart coeur__filtre--plein"></i></span>
              </label>
          </div>
      </article>

      <!-- formulaire choix de plats -->
      <form class='repas'>

          <!-- titre des entrées -->
          <h3 class="repas__titre">entrées<span class="repas__titre--barre"></span></h3> 

          <!-- groupe des entrées -->
          <fieldset class='repas__entrée'>

              <!-- entrée 1 -->
              <div class='repas__entrée--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='entrée1' class='selection'>
                  <label for='entrée1' class='assiette assiette--un'>

                      <!-- description entrée -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Tartare de thon'>Tartare de thon</span>
                          <span class='assiette__texte__menu' title='Assaisonné au yuzu'>Assaisonné au yuzu</span>
                      </span>
                      <span class='assiette__prix'>25€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

              <!-- entrée 2 -->
              <div class='repas__entrée--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='entrée2' class='selection'>
                  <label for='entrée2' class='assiette assiette--deux'>

                      <!-- description entrée -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Bouchée de homard croustillant'>Bouchée de homard croustillant</span>
                          <span class='assiette__texte__menu' title='Et sa farandole de petits légumes'>Et sa farandole de petits légumes</span>
                      </span>
                      <span class='assiette__prix'>35€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

              <!-- entrée 3 -->
              <div class='repas__entrée--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='entrée3' class='selection'>
                  <label for='entrée3' class='assiette assiette--trois'>

                      <!-- description entrée -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Velouté de cèpes'>Velouté de cèpes</span>
                          <span class='assiette__texte__menu' title='Aux truffes'>Aux truffes</span>
                      </span>
                      <span class='assiette__prix'>20€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

          </fieldset>
          
          <!-- titre des plats -->
          <h3 class="repas__titre">plats<span class="repas__titre--barre"></span></h3>

          <!-- groupe des plats -->
          <fieldset class='repas__plat'>

              <!-- plat 1 -->
              <div class='repas__plat--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='plat1' class='selection'>
                  <label for='plat1' class='assiette assiette--un'>

                      <!-- description plat -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Poulet rôti aux herbes de Provence'>Poulet rôti aux herbes de Provence</span>
                          <span class='assiette__texte__menu' title='Et sa crème de truffe'>Et sa crème de truffe</span>
                      </span>
                      <span class='assiette__prix'>40€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

              <!-- plat 2 -->
              <div class='repas__plat--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='plat2' class='selection'>
                  <label for='plat2' class='assiette assiette--deux'>

                      <!-- description plat -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Langouste rôtie'>Langouste rôtie</span>
                          <span class='assiette__texte__menu' title='Et ses légumes de saison'>Et ses légumes de saison</span>
                      </span>
                      <span class='assiette__prix'>35€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

              <!-- plat 3 -->
              <div class='repas__plat--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='plat3' class='selection'>
                  <label for='plat3' class='assiette assiette--trois'>

                      <!-- description plat -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Côte de boeuf Angus'>Côte de boeuf Angus</span>
                          <span class='assiette__texte__menu' title='Et sa purée de panais'>Et sa purée de panais</span>
                      </span>
                      <span class='assiette__prix'>44€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>
          </fieldset>
      
          <!-- titre des desserts -->
          <h3 class="repas__titre">desserts<span class="repas__titre--barre"></span></h3>

          <!-- groupe des desserts -->
          <fieldset class='repas__dessert'>

              <!-- dessert 1 -->
              <div class='repas__dessert--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='dessert1' class='selection'>
                  <label for='dessert1' class='assiette assiette--un'>

                      <!-- description dessert -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Farandole de desserts'>Farandole de desserts</span>
                          <span class='assiette__texte__menu' title='Du chef'>Du chef</span>
                      </span>
                      <span class='assiette__prix'>18€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

              <!-- dessert 2 -->
              <div class='repas__dessert--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='dessert2' class='selection'>
                  <label for='dessert2' class='assiette assiette--deux'>

                      <!-- description dessert -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Crème brulée'>Crème brulée</span>
                          <span class='assiette__texte__menu' title='Revisitée'>Revisitée</span>
                      </span>
                      <span class='assiette__prix'>22€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>

              <!-- dessert 3 -->
              <div class='repas__dessert--choix'>

                  <!-- selection choix -->
                  <input type="checkbox" name='menu_le_delice_des_sens' id='dessert3' class='selection'>
                  <label for='dessert3' class='assiette assiette--trois'>

                      <!-- description dessert -->
                      <span class='assiette__texte'>
                          <span class='assiette__texte__menu' title='Tiramisu'>Tiramisu</span>
                          <span class='assiette__texte__menu' title='À la noisette'>À la noisette</span>
                      </span>
                      <span class='assiette__prix'>23€</span>

                      <!-- validation -->
                      <span class='assiette--valide'>
                          <i class="fas fa-check-circle assiette--valide--icone"></i>
                      </span>
                  </label>
              </div>
          </fieldset>
          <input type='button' class='repas--bouton' value="Commander">
      </form>
  </main>


   <!-- Footer -->
<footer class='footer'>

   <!-- titre Footer -->
   <h4 class='footer__titre'>ohmyfood</h4>

   <!-- liste -->
   <ul class='footer__liste'>

       <li class='footer__liste--element'>

           <!-- lien -->
           <a href='#' class='lien'><i class="fas fa-utensils lien__icone"></i>Proposer un restaurant</a>
       </li>

       <li class='footer__liste--element'>

           <!-- lien -->
           <a href='#' class='lien'><i class="fas fa-hands-helping lien__icone"></i>Devenir partenaire</a>
       </li>

       <li class='footer__liste--element'>

           <!-- lien -->
           <a href='mentions-legales/mentions-legales-site-internet.pdf' class='lien'>Mentions légales</a>
       </li>

       <li class='footer__liste--element'>

           <!-- lien vers boite mail -->
           <a href='mailto:ohmyfoodTest@hotmail.fr' class='lien'>Contact</a>
       </li>
   </ul>
</footer>
</body>
</html>
