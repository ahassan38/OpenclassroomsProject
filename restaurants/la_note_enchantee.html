<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="../CSS/style.css">
   <script src="https://kit.fontawesome.com/ce922eae75.js" crossorigin="anonymous"></script>


   <title>La note enchantée</title>
</head>
<body>

   <header class="tete">
   <p class="p_logo">
      <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood"  class="logo">
   </p>

   <!-- lien retour accueuil -->
   <a href="../index.html" class='tete__flèche'>
     <i class="fas fa-arrow-left tete__flèche--vide"></i>
     
    </a> 
   </header>

   <main>

    <!-- bandeau -->
    <article class='bandeau'>

        <!-- image du restaurant -->
        <img class='bandeau__image' src='../images/restaurants/la_note_enchantée.jpg' alt='La note enchantée'>
        
        <!-- zone de présentation du restaurant -->
        <div class='bandeau__texte'> 

            <!-- titre nom du restaurant -->
            <h2 class='bandeau__texte__titre'>La note enchantée</h2>

            <!-- selection j'aime -->
            <input class='bandeau__texte--selection' type='checkbox' name='aime' id='aime_la_note_enchantee'>

            <!-- animation coeur sur multiples pages, nomage BEM spécial -->
            <label for='aime_la_note_enchantee' class='coeur'> 
                <i class='far fa-heart coeur--vide'></i>
                <span class='coeur__filtre'><i class="fas fa-heart coeur__filtre--plein"></i></span>
            </label>
        </div>
    </article>

    <!-- formulaire choix de plats -->
    <form class='repas'>

        <!-- titre des entrées -->
        <h3 class="repas__titre">entrées <span class="repas__titre--barre"></span></h3> 

        <!-- groupe des entrées -->
        <fieldset class='repas__entrée repas__entrée--quatrechoix'>

            <!-- entrée 1 -->
            <div class='repas__entrée--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='entrée1' class='selection'>
                <label for='entrée1' class='assiette assiette--un'>

                    <!-- description entrée -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Ravioles de foie gras">Ravioles de foie gras</span>
                        <span class='assiette__texte__menu' title="Accompagnés de leur crème à la truffe">Accompagnés de leur crème à la truffe</span>
                    </span>
                    <span class='assiette__prix'>25€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- entrée 2 -->
            <div class='repas__entrée--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='entrée2' class='selection'>
                <label for='entrée2' class='assiette assiette--deux'>

                    <!-- description entrée -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Caviar osciètre">Caviar osciètre </span>
                        <span class='assiette__texte__menu' title="Sur blini à la farine de blé noir">Sur blini à la farine de blé noir</span>
                    </span>
                    <span class='assiette__prix'>35€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- entrée 3 -->
            <div class='repas__entrée--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='entrée3' class='selection'>
                <label for='entrée3' class='assiette assiette--trois'>

                    <!-- description entrée -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Homard et espuma de potiron">Homard et espuma de potiron</span>
                        <span class='assiette__texte__menu' title="Mariné aux zestes d'orange">Mariné aux zestes d'orange</span>
                    </span>
                    <span class='assiette__prix'>20€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- entrée 4 -->
            <div class='repas__entrée--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='entrée4' class='selection'>
                <label for='entrée4' class='assiette assiette--quatre'>

                    <!-- description plat -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Foie gras de canard cuit entier">Foie gras de canard cuit entier</span>
                        <span class='assiette__texte__menu' title="Confiture de figue et pain toasté">Confiture de figue et pain toasté</span>
                    </span>
                    <span class='assiette__prix'>35€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>
        </fieldset>
        
        <!-- titre des plats -->
        <h3 class="repas__titre">plats<span class="repas__titre--barre"></span></h3>

        <!-- groupe des plats -->
        <fieldset class='repas__plat'>

            <!-- plat 1 -->
            <div class='repas__plat--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='plat1' class='selection'>
                <label for='plat1' class='assiette assiette--un'>

                    <!-- description plat -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Noix de coquilles Saint-Jacques">Noix de coquilles Saint-Jacques</span>
                        <span class='assiette__texte__menu' title="Sur lit de purée de céleri-rave">Sur lit de purée de céleri-rave</span>
                    </span>
                    <span class='assiette__prix'>40€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- plat 2 -->
            <div class='repas__plat--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='plat2' class='selection'>
                <label for='plat2' class='assiette assiette--deux'>

                    <!-- description plat -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Langoustine poêlée">Langoustine poêlée</span>
                        <span class='assiette__texte__menu' title="Purée de patate douce">Purée de patate douce</span>
                    </span>
                    <span class='assiette__prix'>35€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- plat 3 -->
            <div class='repas__plat--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='plat3' class='selection'>
                <label for='plat3' class='assiette assiette--trois'>

                    <!-- description plat -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Mijoté de queue de boeuf">Mijoté de queue de boeuf </span>
                        <span class='assiette__texte__menu' title="Et riz sauvage aux zestes de citron">Et riz sauvage aux zestes de citron</span>
                    </span>
                    <span class='assiette__prix'>44€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>
        </fieldset>
    
        <!-- titre des desserts -->
        <h3 class="repas__titre">desserts<span class="repas__titre--barre"></span></h3>

        <!-- groupe des desserts -->
        <fieldset class='repas__dessert'>

            <!-- dessert 1 -->
            <div class='repas__dessert--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='dessert1' class='selection'>
                <label for='dessert1' class='assiette assiette--un'>

                    <!-- description dessert -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Macaron noisette et chocolat">Macaron noisette et chocolat</span>
                        <span class='assiette__texte__menu' title="Glace au caramel brun et sel de Guérande">Glace au caramel brun et sel de Guérande</span>
                    </span>
                    <span class='assiette__prix'>18€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- dessert 2 -->
            <div class='repas__dessert--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='dessert2' class='selection'>
                <label for='dessert2' class='assiette assiette--deux'>

                    <!-- description dessert -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Baba au rhum revisité">Baba au rhum revisité </span>
                        <span class='assiette__texte__menu' title="Avec son coulis de citron">Avec son coulis de citron</span>
                    </span>
                    <span class='assiette__prix'>22€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>

            <!-- dessert 3 -->
            <div class='repas__dessert--choix'>

                <!-- selection choix -->
                <input type="checkbox" name='menu_la_note_enchantee' id='dessert3' class='selection'>
                <label for='dessert3' class='assiette assiette--trois'>

                    <!-- description dessert -->
                    <span class='assiette__texte'>
                        <span class='assiette__texte__menu' title="Tarte au citron meringuée">Tarte au citron meringuée </span>
                        <span class='assiette__texte__menu' title="Déstructurée">Déstructurée</span>
                    </span>
                    <span class='assiette__prix'>23€</span>

                    <!-- validation -->
                    <span class='assiette--valide'>
                        <i class="fas fa-check-circle assiette--valide--icone"></i>
                    </span>
                </label>
            </div>
        </fieldset>
        <input type='button' class='repas--bouton' value="Commander">
    </form>
    </main>
<!-- Footer -->
<footer class='footer'>

    <!-- titre Footer -->
    <h4 class='footer__titre'>ohmyfood</h4>

    <!-- liste -->
    <ul class='footer__liste'>

        <li class='footer__liste--element'>

            <!-- lien -->
            <a href='#' class='lien'><i class="fas fa-utensils lien__icone"></i>Proposer un restaurant</a>
        </li>

        <li class='footer__liste--element'>

            <!-- lien -->
            <a href='#' class='lien'><i class="fas fa-hands-helping lien__icone"></i>Devenir partenaire</a>
        </li>

        <li class='footer__liste--element'>

            <!-- lien -->
            <a href='mentions-legales/mentions-legales-site-internet.pdf' class='lien'>Mentions légales</a>
        </li>

        <li class='footer__liste--element'>

            <!-- lien vers boite mail -->
            <a href='mailto:ohmyfoodTest@hotmail.fr' class='lien'>Contact</a>
        </li>
    </ul>
</footer>
</body>
</html>
